<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Social Media Platform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>SocialSphere</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Messages</a></li>
          <li><a href="#">Notifications</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Post Section -->
      <section class="post-section">
        <textarea id="postInput" placeholder="What's on your mind?"></textarea>
        <button id="postButton">Post</button>
      </section>

      <!-- Feed Section -->
      <section class="feed-section">
        <div class="post">
          <h3>User123</h3>
          <p>Just posted my first update on SocialSphere!</p>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2024 SocialSphere. All rights reserved.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
